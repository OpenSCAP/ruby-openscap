name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.2"
        bundler-cache: true
    - run: |
        sudo apt-get update
        sudo apt-get -y install libopenscap8
    - run: |
        bundle install
    - run: |
        ./runtest.sh
